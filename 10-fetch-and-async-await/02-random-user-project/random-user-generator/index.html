<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spinner.css" />
    <title>Random User Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#663299] text-white">
    <div
      class="relative max-w-2xl m-auto mt-12 border border-white rounded-lg p-4"
    >
      <div class="text-center">
        <h1 class="text-2xl">Random User Generator</h1>
        <button
          id="generate"
          class="relative bg-black text-white px-4 py-2 rounded w-full my-4"
        >
          <div class="spinner hidden"></div>
          Generate User
        </button>
      </div>
      <div id="user" class="mt-6">
        <div class="flex justify-between">
          <div class="flex">
            <img
              id="img"
              class="w-48 h-48 rounded-full mr-8"
              src="https://randomuser.me/api/portraits/women/45.jpg"
            />
            <div class="space-y-3">
              <p class="text-xl">
                <span class="font-bold">Name: </span
                ><span id="name">Maria Clara</span>
              </p>
              <p class="text-xl">
                <span class="font-bold">Email: </span
                ><span id="email">mariaclara@gmail.com</span>
              </p>
              <p class="text-xl">
                <span class="font-bold">Phone: </span
                ><span id="phone">0912-7112400</span>
              </p>
              <p class="text-xl">
                <span class="font-bold">Location: </span
                ><span id="location">Manila, Philippines</span>
              </p>
              <p class="text-xl">
                <span class="font-bold">Age: </span> <span id="age">18</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
